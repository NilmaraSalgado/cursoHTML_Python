{% extends "layout.html" %}

{% block corpo %}

{% if session.logado %}
    <form action= "{{ url_for('inserir_entradas')}}" , method = "POST" 
    class="ins-entrada">
    <dl>
        <dt> Titulo:
            <dd> <input type="text" name="titulo" size="30">    </dd>
        </dt>
        <dt> TExto:
            <dd> <textarea name="texto" rows="5" cols="40"></textarea></dd>
            <dd><input type="submit" value="publicar"></dd>
        </dt>
    </dl>


    </form>


{% endif %}
<ul class="entradas">
    {% for entrada in entradas%}
    <li>
        <h2>{{ entrada.titulo }}</h2>
        {{ entrada.titulo }}
    </li>
    {% else %}
        <li> <em> Nossa, voce ainda nao postou </em></li>

    {% endfor %}
</ul>

{% endblock %}
